<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Executive Login</title>
    <!-- GSAP for cinematic motion orchestration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      :root {
        --bg-color: #e5e7eb;
        --wall-color: #f3f4f6;
        --door-color: #2d2a26;
        --skin-tone: #d2a679;
        --shirt-color: #ffffff;
        --trousers-color: #1a202c;
        --glass-bg: rgba(255, 255, 255, 0.45);
        --accent-color: #2c3e50;
        --text-main: #1f2937;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      body,
      html {
        height: 100%;
        overflow: hidden;
        background: var(--bg-color);
      }

      /* Cinematic Background */
      .stage {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #d1d5db 0%, #f3f4f6 100%);
        perspective: 1200px;
      }

      .wall-texture {
        position: absolute;
        inset: 0;
        opacity: 0.1;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        pointer-events: none;
      }

      /* The Door */
      .door-container {
        position: absolute;
        width: 280px;
        height: 500px;
        z-index: 5;
        transform-style: preserve-3d;
      }

      .door-frame {
        position: absolute;
        inset: -10px;
        border: 8px solid #374151;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .door {
        position: absolute;
        width: 100%;
        height: 100%;
        background: var(--door-color);
        transform-origin: left;
        box-shadow: inset 2px 2px 10px rgba(255, 255, 255, 0.05);
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 20px;
        z-index: 10;
      }

      .door-knob {
        width: 15px;
        height: 15px;
        background: #927e51;
        border-radius: 50%;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }

      .door-opening-glow {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          #fff9f0 0%,
          transparent 80%
        );
        opacity: 0;
        z-index: 1;
      }

      /* Human Character Representation */
      /* Note: Using layered SVG/CSS for a photorealistic silhouette + highlights */
      .character {
        position: absolute;
        bottom: 10%;
        left: -300px;
        width: 220px;
        height: 550px;
        z-index: 20;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .man-body {
        position: relative;
        width: 100%;
        height: 100%;
      }

      /* Head */
      .head {
        width: 55px;
        height: 75px;
        background: var(--skin-tone);
        border-radius: 40% 40% 50% 50%;
        margin: 0 auto;
        position: relative;
        box-shadow: inset -5px -2px 10px rgba(0, 0, 0, 0.2);
      }

      /* Torso - Professional Shirt */
      .torso {
        width: 110px;
        height: 160px;
        background: var(--shirt-color);
        border-radius: 20px 20px 5px 5px;
        margin: -5px auto 0;
        position: relative;
        box-shadow: inset 10px 0 20px rgba(0, 0, 0, 0.05),
          0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .collar {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 15px;
        background: #eee;
        clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
      }

      /* Legs - Trousers */
      .legs {
        width: 100px;
        height: 240px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
      }

      .leg {
        width: 46%;
        height: 100%;
        background: var(--trousers-color);
        border-radius: 5px 5px 10px 10px;
        position: relative;
        box-shadow: inset 5px 0 15px rgba(0, 0, 0, 0.3);
      }

      /* Arm & Bag */
      .arm-left {
        position: absolute;
        left: -10px;
        top: 80px;
        width: 35px;
        height: 160px;
        background: var(--shirt-color);
        border-radius: 20px;
        transform-origin: top;
        box-shadow: -2px 5px 10px rgba(0, 0, 0, 0.1);
      }

      .laptop-bag {
        position: absolute;
        bottom: -40px;
        left: -15px;
        width: 80px;
        height: 65px;
        background: #2b2b2b;
        border-radius: 8px;
        box-shadow: 4px 10px 20px rgba(0, 0, 0, 0.3);
        border-top: 4px solid #3d3d3d;
      }

      .arm-right {
        position: absolute;
        right: -10px;
        top: 80px;
        width: 35px;
        height: 160px;
        background: var(--shirt-color);
        border-radius: 20px;
        transform-origin: top;
      }

      /* Login Panel */
      .login-panel {
        position: absolute;
        left: 55%;
        width: 400px;
        padding: 40px;
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        z-index: 100;
        opacity: 0;
        transform: translateX(50px);
        visibility: hidden;
      }

      .login-header {
        margin-bottom: 30px;
      }

      .login-header h1 {
        font-size: 24px;
        color: var(--text-main);
        font-weight: 500;
        letter-spacing: -0.5px;
      }

      .login-header p {
        font-size: 14px;
        color: #6b7280;
        margin-top: 5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #4b5563;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 12px;
        font-size: 15px;
        transition: all 0.3s ease;
        outline: none;
      }

      .form-group input:focus {
        background: #fff;
        box-shadow: 0 0 0 4px rgba(44, 62, 80, 0.05);
        border-color: var(--accent-color);
      }

      .login-btn {
        width: 100%;
        padding: 16px;
        background: var(--accent-color);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        margin-top: 10px;
      }

      .login-btn:hover {
        background: #1a252f;
        transform: translateY(-2px);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .forgot-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        font-size: 13px;
        color: #64748b;
        text-decoration: none;
        transition: color 0.2s;
      }

      .forgot-link:hover {
        color: var(--accent-color);
      }

      /* Mobile Responsiveness */
      @media (max-width: 1024px) {
        .login-panel {
          width: 360px;
          left: 52%;
        }
      }

      @media (max-width: 768px) {
        .door-container {
          transform: scale(0.85);
        }
        .character {
          transform: scale(0.8);
          bottom: 5%;
        }
        .login-panel {
          width: 90%;
          max-width: 380px;
          left: 50%;
          transform: translateX(-50%) translateY(50px);
        }
      }

      @media (max-width: 480px) {
        .stage {
          align-items: flex-start;
          padding-top: 10vh;
        }
        .character {
          display: none; /* Hide character on very small mobile for usability */
        }
        .door-container {
          opacity: 0.3;
          filter: blur(2px);
        }
        .login-panel {
          top: 20vh;
          background: rgba(255, 255, 255, 0.85);
        }
      }

      /* Feedback Animation */
      .success-overlay {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 1000;
        display: none;
        opacity: 0;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="wall-texture"></div>

      <!-- Character -->
      <div class="character" id="mainCharacter">
        <div class="man-body">
          <div class="head"></div>
          <div class="torso">
            <div class="collar"></div>
            <div class="arm-left" id="armLeft">
              <div class="laptop-bag"></div>
            </div>
            <div class="arm-right" id="armRight"></div>
          </div>
          <div class="legs">
            <div class="leg" id="legL"></div>
            <div class="leg" id="legR"></div>
          </div>
        </div>
      </div>

      <!-- Door Scene -->
      <div class="door-container">
        <div class="door-opening-glow" id="doorGlow"></div>
        <div class="door-frame"></div>
        <div class="door" id="mainDoor">
          <div class="door-knob"></div>
        </div>
      </div>

      <!-- Login Form -->
      <div class="login-panel" id="loginPanel">
        <div class="login-header">
          <h1>Welcome back</h1>
          <p>Secure executive access portal</p>
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="name@company.com" required />
          </div>
          <div class="form-group">
            <label>Security Key</label>
            <input type="password" placeholder="••••••••" required />
          </div>
          <button type="submit" class="login-btn">Verify Identity</button>
          <a href="#" class="forgot-link">Trouble signing in?</a>
        </form>
      </div>
    </div>

    <div class="success-overlay" id="successScreen">
      Verifying Credentials...
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tl = gsap.timeline();

        // 1. Initial State
        gsap.set("#loginPanel", { x: 100, opacity: 0 });

        // 2. Character Walks In
        tl.to("#mainCharacter", {
          left: "25%",
          duration: 3,
          ease: "power1.inOut",
          onStart: () => {
            // Gait animation
            gsap.to("#legL", {
              rotation: 15,
              repeat: 6,
              yoyo: true,
              duration: 0.5,
            });
            gsap.to("#legR", {
              rotation: -15,
              repeat: 6,
              yoyo: true,
              duration: 0.5,
            });
            gsap.to("#armLeft", {
              rotation: 5,
              repeat: 6,
              yoyo: true,
              duration: 0.5,
            });
          },
        });

        // 3. Knocks at the door
        tl.to("#armRight", {
          rotation: -60,
          duration: 0.4,
          delay: 0.2,
        })
          .to(
            "#armRight",
            {
              x: 5,
              repeat: 2,
              yoyo: true,
              duration: 0.1,
            },
            "+=0.1"
          )
          .to("#armRight", {
            rotation: 0,
            duration: 0.5,
          });

        // 4. Door Opens
        tl.to("#mainDoor", {
          rotationY: -110,
          duration: 1.5,
          ease: "power2.inOut",
          delay: 0.5,
        });

        tl.to(
          "#doorGlow",
          {
            opacity: 0.6,
            duration: 1,
          },
          "<"
        );

        // 5. Form slides out & Character leans
        tl.to(
          "#loginPanel",
          {
            visibility: "visible",
            opacity: 1,
            x: 0,
            duration: 1,
            ease: "back.out(1.2)",
          },
          "-=0.5"
        );

        tl.to(
          "#mainCharacter",
          {
            left: "35%",
            duration: 1,
            ease: "power2.out",
          },
          "<"
        );

        // Character idle pose (Leaning)
        tl.to(
          "#armRight",
          {
            rotation: -95,
            x: 20,
            y: -10,
            duration: 0.8,
          },
          "-=0.5"
        );

        // Start Idle breathing/blinking
        tl.add(() => {
          gsap.to(".head", {
            y: 2,
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
          });
          gsap.to(".torso", {
            scaleY: 1.01,
            duration: 2.5,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
          });
        });

        // Form Submit Logic
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();

          // Character approval nod
          gsap.to(".head", {
            rotation: 10,
            duration: 0.3,
            repeat: 1,
            yoyo: true,
          });

          // Soft transition
          gsap.to("#loginPanel", {
            opacity: 0,
            y: -20,
            duration: 0.5,
            delay: 0.5,
          });

          setTimeout(() => {
            const success = document.getElementById("successScreen");
            success.style.display = "flex";
            gsap.to(success, { opacity: 1, duration: 1 });
          }, 1000);
        });

        // Input interactions
        const inputs = document.querySelectorAll("input");
        inputs.forEach((input) => {
          input.addEventListener("focus", () => {
            gsap.to("#loginPanel", {
              boxShadow: "0 30px 60px -10px rgba(0,0,0,0.25)",
              duration: 0.4,
            });
          });
          input.addEventListener("blur", () => {
            gsap.to("#loginPanel", {
              boxShadow: "0 25px 50px -12px rgba(0,0,0,0.15)",
              duration: 0.4,
            });
          });
        });
      });
    </script>
  </body>
</html>
